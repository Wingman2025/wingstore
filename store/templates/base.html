<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WingStore - Tienda de Wingfoil</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'store/custom.css' %}">
    <link rel="stylesheet" href="{% static 'store/chat_popup.css' %}">
    <link rel="icon" type="image/png" href="{% static 'store/logo.png' %}" />
    <style>
        body { background: linear-gradient(120deg, #e0f7fa 0%, #ffffff 100%); min-height: 100vh; }
        .navbar-brand { font-weight: bold; letter-spacing: 2px; }
        .footer { background: #0d47a1; color: #fff; padding: 2rem 0; margin-top: 3rem; }
        .product-card { transition: box-shadow .2s; }
        .product-card:hover { box-shadow: 0 4px 24px rgba(0,0,0,0.10); transform: translateY(-4px); }
        .product-img { object-fit: cover; height: 200px; border-radius: 1rem 1rem 0 0; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">WingStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Cat√°logo</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat/">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="footer mt-auto">
    <div class="container text-center">
        <img src="{% static 'store/logo.png' %}" alt="WingStore Logo" width="48" class="mb-2">
        <p class="mb-1">Tienda especializada en Wingfoil - 2025 WingStore</p>
        <div>
            <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
        </div>
    </div>
</footer>
<button id="chat-toggle-btn" title="Chatea con WingfoilBot">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10l4 2V4a2 2 0 0 0-2-2H2zm12 11.17-2.83-1.42A1 1 0 0 0 11 12H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9.17z"/>
    </svg>
</button>
<div id="chat-popup">
    <div id="chat-header">WingfoilBot - Asesor Cabrinha</div>
    <div id="chat-body"></div>
    <div id="chat-footer">
        <input id="chat-input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off">
        <button id="chat-send-btn">Enviar</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'store/chat_popup.js' %}"></script>
</body>
</html>
